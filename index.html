---
layout: index
---

{% for post in paginator.posts %}
<div class="post-wrapper">
  <div class="box">
    <div class="post-header has-text-centered">
      {% if post.image %}
      <img src="{{ post.image }}" data-src="http://placehold.it/900x600">
      {% endif %}
      <h4 class="title is-4"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    </div>
    <hr/>
    <div class="post-content-short">
      <p>{{ post.abstract }}</p>
      <div class="continue-reading has-text-centered">
        <a class="button is-primary is-outlined" href="{{ post.url }}">Continue Reading</a>
      </div>
      <div class="post-content-details">
        <div class="is-pulled-left">
          <i>{{ post.date  | date_to_long_string }} by <a href="{{ site.author_url }}">{{ site.author }}</a></i>
        </div>
        <div class="is-pulled-right">
          {% for tag in post.tags %}
          <a>#{{ tag }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
